<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Academic Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
    }

    header {
      display: flex;
      justify-content: flex-start;
      padding: 1rem 2rem;
      background-color: #1e3a8a;
      color: white;
    }

    header .nav-buttons {
      display: flex;
      gap: 1rem;
    }

    header .nav-buttons a {
      background-color: white;
      color: #1e3a8a;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    header .nav-buttons a:hover {
      background-color: #dbeafe;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      text-align: center;
      padding: 2rem;
    }

    .main-content h1 {
      font-size: 3rem;
      color: #1e3a8a;
    }

    .main-content p {
      font-size: 1.2rem;
      color: #475569;
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-buttons">
      <a href="/login">Login</a>
      <a href="/download">Download Files</a>
    </div>
  </header>

  <div class="main-content">
    <div>
      <h1>Welcome to Academic Hub</h1>
      <p>A platform where teachers and students share and access educational files easily.</p>
    </div>
  </div>

</body>
</html>
